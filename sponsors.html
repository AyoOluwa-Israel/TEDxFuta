    <main>
      <section class="form">
        <div class="container">
          <div class="form-container">
            <h3>Sponsorships & Partnerships</h3>
            <form class="" id="sponsorsForm">
              <div class="">
                <input
                  type="text"
                  name="first_name"
                  placeholder="First Name"
                  id="first_name"
                  required
                />
              </div>
              <div class="">
                <input
                  type="text"
                  name="last_name"
                  placeholder="Last Name"
                  id="last_name"
                  required
                />
              </div>
              <div class="">
                <input
                  type="text"
                  name="business_name"
                  placeholder="Name of organization"
                  id="business_name"
                  required
                />
              </div>
              <div class="">
                <input
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  id="email"
                  required
                />
              </div>
              <div class="">
                <input
                  type="tel"
                  name="phone"
                  placeholder="Phone Number"
                  id="phone"
                  required
                />
              </div>
              <div class="">
                <input
                  type="text"
                  name="address"
                  placeholder="Address"
                  id="occupation"
                  required
                />
              </div>
              <div class="">
                <select
                  id="info"
                  name="info"
                  placeholder="Mode of Sponsorship"
                  class="edix"
                >
                  <option value="click-to-select">Mode of Sponsorship</option>
                  <option value="cash">Cash</option>
                  <option value="souvenirs">Souvenirs</option>
                  <option value="services">Services</option>
                </select>
              </div>
              <div class="flex-column7">
                <button
                  class="btn btn-primary"
                  type="submit"
                  id="simpleModal"
                 
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
